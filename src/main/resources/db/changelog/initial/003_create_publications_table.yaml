databaseChangeLog:
  - changeSet:
      id: create publications table
      author: Adil
      changes:
        - createTable:
            tableName: publications
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: author_id
                  type: long
                  constraints:
                    foreignKeyName: fk_author_id
                    references: users(id)
              - column:
                  name: image
                  type: varchar(300)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(2000)
              - column:
                  name: time_of_publication
                  type: timestamp
