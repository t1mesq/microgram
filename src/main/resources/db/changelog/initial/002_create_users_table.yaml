databaseChangeLog:
  - changeSet:
      id: create users table
      author: Adil
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: long
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(250)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(250)
              - column:
                  name: age
                  type: int
              - column:
                  name: email
                  type: varchar(100)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(150)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: avatar
                  type: varchar(300)
              - column:
                  name: nick_name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: bio
                  type: varchar(1500)
              - column:
                  name: enabled
                  type: boolean
                  defaultValue: true
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: long
                  constraints:
                    nullable: false
                    foreignKeyName: fk_authority_users_id
                    references: authorities(id)